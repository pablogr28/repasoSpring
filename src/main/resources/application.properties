spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

spring.application.name=repaso
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/repaso?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=repaso_user
spring.datasource.password=repaso_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
